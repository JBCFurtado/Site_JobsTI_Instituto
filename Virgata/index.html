<!DOCTYPE html>
<html>

<head>
	<title>Página de Login</title>
	<!--Jobs TI -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Customização styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- Login -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="assets/css/login.min.css" rel="stylesheet">
	<!-- /Login -->
</head>

<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Entrar</h3>
					<div class="d-flex justify-content-end social_icon">
						<span><i class="fab fa-tripadvisor">Strix</i></span>
					</div>
				</div>
				<div class="card-body">
					<form>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="Usuário">

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" placeholder="Senha">
						</div>
						<div class="row align-items-center remember">
							<input type="checkbox">Lembre-me
						</div>
						<div class="form-group">
							<p><a href="home.html" class="btn float-right login_btn" role="button">Entrar</a>
						</div>
					</form>
				</div>
				<!-- Lojas da Apple e Android -->
				<div class="d-flex justify-content-center link">DISPONÍVEL TAMBÉM EM</div>
				<div class="form-row">
					<a class="col-lg-6" href="https://www.apple.com/br/ios/app-store/" target="_blank">
						<img src="assets/images/apple_store.png" style="height: 35px;float: right;" />
					
					</a>
					<a class="col-lg-6" href="https://play.google.com/store/apps?hl=pt_BR" target="_blank">
						<img src="assets/images/google-play.png" style="height: 35px;" />
					</a>
				</div>
				<!-- Lojas da Apple e Android -->

				<!-- Footer -->
				<div class="card-footer">
					<div class="d-flex justify-content-center link">
						Esqueceu sua senha?<a href="esqueceu-senha.html">Nova senha.</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
